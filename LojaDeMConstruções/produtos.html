<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja de Construção - Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Sua Loja de Construção</h1>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="search-form-container">
            <form action="#" method="get" class="search-form">
                <input type="search" name="q" placeholder="Pesquisar produtos..." aria-label="Pesquisar">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <section class="photo-album">
            <h2>Nosso Álbum de Materiais</h2>
            <div class="album-grid">
                <img src="img/telhaCeramica.jpg" alt="Telhas Cerâmicas">
                <img src="img/madeira.jpg" alt="Madeiras para Telhado">
                <img src="img/vergalhão.jpg" alt="Ferro para Construção">
                <img src="img/prcelanatoPisos.jpg" alt="Pisos Porcelanato">
                <img src="img/tinta.jpg" alt="Tintas Coloridas">

                <img src="img/conexôes.jpg" alt="Tubos e Conexões PVC">
                <img src="img/blocosDConcreto.jfif" alt="Blocos de Concreto">
                <img src="img/AreiaBrita.jpg" alt="Areia e Brita">
                <img src="img/portajanela.jpg" alt="Portas e Janelas">
                <img src="img/revestimento.jfif" alt="Revestimentos Especiais">

                <img src="img/caica dagua.png" alt="Caixa D'água">
                <img src="img/hidraulica.jpg" alt="Materiais Hidráulicos">
                <img src="img/eletrica.jfif" alt="Materiais Elétricos">
                <img src="img/vaso.jpg" alt="Louças Sanitárias">
                <img src="img/ferramentas.jpg" alt="Ferramentas">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h4>Entre em Contato</h4>
                <p>Telefone: (XX) XXXX-XXXX</p>
                <p>Email: contato@suolojadeconstrucao.com.br</p>
                <p>Endereço: Rua da Construção, 123 - Cidade, Estado</p>
            </div>
            <div class="contact-form-footer">
                <h4>Fale Conosco</h4>
                <form action="#" method="post">
                    <label for="name-footer">Nome:</label>
                    <input type="text" id="name-footer" name="name" required>

                    <label for="email-footer">Email:</label>
                    <input type="email" id="email-footer" name="email" required>

                    <label for="message-footer">Mensagem:</label>
                    <textarea id="message-footer" name="message" rows="4" required></textarea>

                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Sua Loja de Construção. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
